<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>We are the Champions</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <img src="assets/freddie.png" alt="" />
      <h1>We are the Champions</h1>
      <textarea
        id="endorsement-text"
        placeholder="Write your endorsement here"
        name="endorsement"
       
      ></textarea>
       
      <div class="input-text-wrapper">
        <input type="text" placeholder="From" name="from" id="from">
        <input type="text" placeholder="To" name="to" id="to">
      </div>

      <button id="publish-btn">Publish</button>
      <section id="endorsements">
        <h2 id="endorsement-title">- Endorsements -</h2>
        <ul id="endorsement-list"></ul>
      </section>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
